<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/data.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/player.css">
    <link rel="stylesheet" href="assets/styles/sidebar.css">
    <link rel="stylesheet" href="assets/styles/album.css">
    <script src="https://kit.fontawesome.com/63e774b543.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Jobim</h1>
    <main>
        <section id="screen__container">
        </section>
        <section class="sidebar">
            <p id="username">Username</p>
            <input type="search" name="" id="" placeholder="Pesquisar">
            <nav>
                <button type="button">
                    <i class="fa-solid fa-house"></i>
                    <p>Inicio</p>
                </button>
                <button type="button">
                    <i class="fa-solid fa-list"></i>
                    <p>Biblioteca</p>
                </button>
            </nav>
        </section>
    </main>
    <footer class="player__container">
        <div class="player__music__data">
            <img src="./assets/images/coverPlaceHolder.png" alt="" class="albumCover">
            <div class="player__music__about">
                <p id="player__music__title">Titulo da música</p>
                <p id="player__music__artists">Artistas participantes</p>
            </div>
            <div class="player__music__buttons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
        <div>
            <div class="player__controls">
                <button type="button" id="player__shuffle__button" title="Ordem aleatória">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button type="button" id="player__backward__button" title="Faixa anterior">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button type="button" id="player__play__button" title="Reproduzir/Pausar">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button type="button" id="player__forward__button" title="Próxima faixa">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button type="button" id="player__repeat__button" title="Repetir">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="player">
                <p id="player__elapsed-time">00:00</p>
                <input type="range" id="player__slider" title="Reprodução">
                <p id="player__duration">04:32</p>
            </div>
        </div>
        <div class="player__buttons__container">
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </footer>
    <audio id="audio__element"></audio>
    <script src="dist/main.bundle.js"></script>
</body>

</html>
